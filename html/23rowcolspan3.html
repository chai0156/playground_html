<!DOCTYPE html>
<html lang="en">
    <head>
        <title>rowcolspan3</title>
    </head>
    <body>
        <th>
            <table border="1" style="border-collapse: collapse;" width="50%">
              <thead>
                <tr>
                    <th colspan="3">2022</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <th rowspan="2" colspan="2" width="50%">Fiesta</th>
                    <td>3</td>
                </tr>
                <tr>
                    <td>9</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
            </tbody>
            </table>
            
        </th>
    </body>
</html>
