<!DOCTYPE html>
<html lang="en">
    <head>
        <title>caption</title>
    </head>
    <body>
        <table border="1" style="border-collapse: collapse;" width="50%">
          <caption align="top">Student</caption>
          <thead>
            <tr>
              <th>name</th>
              <th>Lakshmi</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                <td rowspan="2">year</td>
                <td>2023</td>
            </tr>
            <tr>
                <td>2024</td>
            </tr>
          </tbody>
      </table>
    </body>
</html>
