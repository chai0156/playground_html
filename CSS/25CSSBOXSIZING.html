<!DOCTYPE html>
<html lang="en">
  <head>
    <title>css box sizing</title>
    <style>
        .div1{
            width: 300px;
            height: 100px;
            border: 1px solid purple;
        }
        .div2{
            width: 300px;
            height: 100px;
            border: 1px solid purple;
            padding: 50px;
        }
        .div3{
            width: 300px;
            height: 100px;
            border: 1px solid purple;
            padding: 50px;
            box-sizing: border-box;
        }
    </style>
  </head>
  <body>
    <div class="div1">This is smaller (width is 300px height is 100px)</div>
    <br><br><br>
    <div class="div2">This is bigger(width is 300px heighr is 100px)</div>
    <br><br><br>
    <div class="div3">This is border box(width is 300px heighr is 100px)</div>
  </body>
</html>
