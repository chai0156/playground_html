<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            ul{
                background-background-color: gray;
            }
            ol{
                background-background-color: blue;
            }
            ul li:last-child{
                 background-background-color: orange;
            }
            ol li:first-child{
                background-background-color: green;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVA SCRIPT</li>
            <li>BOOTSTRAP</li>
        </ul>
        <ol>
            <li>BANANA</li>
            <li>MANGO</li>
            <li>KIWI</li>
            <li>ORANGE</li>
        </ol>
    </body>
</html>
