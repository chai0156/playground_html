<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS BOX SHADOW</title>
        <style>
            div{
                width: 300px;
                height: 100px;
                padding: 15px;
                background-color: rosybrown;
                box-shadow: 10px 10px;
            }
        </style>
    </head>
    <body>
        <h1>the box shadow property</h1>
        <div>this is a div element with a box element</div>
    </body>
</html>
